<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidhyaDham Service Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .online {
            background-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .offline {
            background-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        .checking {
            background-color: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .stat-label {
            opacity: 0.8;
        }

        .stat-value {
            font-weight: 600;
        }

        .logs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
        }

        .log-entry {
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .log-success {
            color: #10b981;
        }

        .log-error {
            color: #ef4444;
        }

        .log-info {
            color: #3b82f6;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .url-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üïâÔ∏è VidhyaDham</div>
        <div class="subtitle">Service Keep-Alive Monitor</div>
        
        <div class="status">
            <div class="status-dot checking" id="statusDot"></div>
            <span id="statusText">Checking...</span>
        </div>

        <input 
            type="url" 
            class="url-input" 
            id="serviceUrl" 
            placeholder="Enter service URL (default: your Render URL)"
            value="https://vidhyadham-management-g5b4.onrender.com/api/health"
        >

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Last Ping:</span>
                <span class="stat-value" id="lastPing">Never</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Response Time:</span>
                <span class="stat-value" id="responseTime">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Successful Pings:</span>
                <span class="stat-value" id="successCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Failed Pings:</span>
                <span class="stat-value" id="failCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Uptime:</span>
                <span class="stat-value" id="uptime">0%</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Next Ping In:</span>
                <span class="stat-value" id="countdown">10s</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="toggleBtn">‚è∏Ô∏è Pause</button>
            <button class="btn" id="pingNowBtn">üîÑ Ping Now</button>
            <button class="btn" id="clearLogsBtn">üóëÔ∏è Clear Logs</button>
        </div>

        <div class="logs" id="logs">
            <div class="log-entry log-info">üöÄ Service monitor initialized</div>
            <div class="log-entry log-info">‚è∞ Pinging every 10 seconds...</div>
        </div>
    </div>

    <script>
        class ServiceMonitor {
            constructor() {
                this.isRunning = true;
                this.successCount = 0;
                this.failCount = 0;
                this.startTime = Date.now();
                this.pingInterval = null;
                this.countdownInterval = null;
                this.nextPingTime = 10;
                
                this.initializeElements();
                this.setupEventListeners();
                this.startMonitoring();
                this.startCountdown();
            }

            initializeElements() {
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.serviceUrl = document.getElementById('serviceUrl');
                this.lastPing = document.getElementById('lastPing');
                this.responseTime = document.getElementById('responseTime');
                this.successCountEl = document.getElementById('successCount');
                this.failCountEl = document.getElementById('failCount');
                this.uptime = document.getElementById('uptime');
                this.countdown = document.getElementById('countdown');
                this.logs = document.getElementById('logs');
                this.toggleBtn = document.getElementById('toggleBtn');
                this.pingNowBtn = document.getElementById('pingNowBtn');
                this.clearLogsBtn = document.getElementById('clearLogsBtn');
            }

            setupEventListeners() {
                this.toggleBtn.addEventListener('click', () => this.toggleMonitoring());
                this.pingNowBtn.addEventListener('click', () => this.pingNow());
                this.clearLogsBtn.addEventListener('click', () => this.clearLogs());
            }

            startMonitoring() {
                if (this.pingInterval) clearInterval(this.pingInterval);
                
                this.pingInterval = setInterval(() => {
                    if (this.isRunning) {
                        this.pingService();
                    }
                }, 10000); // 10 seconds

                // Initial ping
                if (this.isRunning) {
                    this.pingService();
                }
            }

            startCountdown() {
                if (this.countdownInterval) clearInterval(this.countdownInterval);
                
                this.countdownInterval = setInterval(() => {
                    if (this.isRunning && this.nextPingTime > 0) {
                        this.nextPingTime--;
                        this.countdown.textContent = `${this.nextPingTime}s`;
                        
                        if (this.nextPingTime === 0) {
                            this.nextPingTime = 10;
                        }
                    } else if (!this.isRunning) {
                        this.countdown.textContent = 'Paused';
                    }
                }, 1000);
            }

            async pingService() {
                const url = this.serviceUrl.value.trim() || 'https://vidhyadham-management-g5b4.onrender.com/api/health';
                const startTime = Date.now();
                
                this.updateStatus('checking', 'Pinging...');
                this.nextPingTime = 10;
                
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache'
                    });
                    
                    const endTime = Date.now();
                    const responseTimeMs = endTime - startTime;
                    
                    if (response.ok) {
                        this.successCount++;
                        this.updateStatus('online', 'Service Online');
                        this.responseTime.textContent = `${responseTimeMs}ms`;
                        this.addLog(`‚úÖ Ping successful (${responseTimeMs}ms)`, 'success');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.failCount++;
                    this.updateStatus('offline', 'Service Offline');
                    this.responseTime.textContent = 'Failed';
                    this.addLog(`‚ùå Ping failed: ${error.message}`, 'error');
                }
                
                this.updateStats();
            }

            updateStatus(status, text) {
                this.statusDot.className = `status-dot ${status}`;
                this.statusText.textContent = text;
                this.lastPing.textContent = new Date().toLocaleTimeString();
            }

            updateStats() {
                this.successCountEl.textContent = this.successCount;
                this.failCountEl.textContent = this.failCount;
                
                const total = this.successCount + this.failCount;
                const uptimePercentage = total > 0 ? ((this.successCount / total) * 100).toFixed(1) : 0;
                this.uptime.textContent = `${uptimePercentage}%`;
            }

            addLog(message, type) {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
                
                this.logs.appendChild(logEntry);
                this.logs.scrollTop = this.logs.scrollHeight;
                
                // Keep only last 50 logs
                const logs = this.logs.children;
                if (logs.length > 50) {
                    this.logs.removeChild(logs[0]);
                }
            }

            toggleMonitoring() {
                this.isRunning = !this.isRunning;
                
                if (this.isRunning) {
                    this.toggleBtn.textContent = '‚è∏Ô∏è Pause';
                    this.addLog('‚ñ∂Ô∏è Monitoring resumed', 'info');
                    this.startMonitoring();
                } else {
                    this.toggleBtn.textContent = '‚ñ∂Ô∏è Resume';
                    this.addLog('‚è∏Ô∏è Monitoring paused', 'info');
                    this.updateStatus('checking', 'Paused');
                }
            }

            pingNow() {
                if (this.isRunning) {
                    this.addLog('üîÑ Manual ping triggered', 'info');
                    this.pingService();
                    this.nextPingTime = 10;
                }
            }

            clearLogs() {
                this.logs.innerHTML = '';
                this.addLog('üóëÔ∏è Logs cleared', 'info');
            }
        }

        // Initialize the monitor when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ServiceMonitor();
        });

        // Keep the page active
        setInterval(() => {
            console.log('Keep-alive ping at', new Date().toISOString());
        }, 30000);
    </script>
</body>
</html>
